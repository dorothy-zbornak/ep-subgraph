enum SwapMethod {
    TransformERC20
    UniswapVIP
    LiquidityProvider
    BatchFill
    MultiHopFill
}

enum NativeOrderType {
    RfqOrder
    LimitOrder
}

type Transaction @entity {
    # tx hash
    id: ID!
    blockNumber: BigInt!
    timestamp: BigInt!
    fills: [Fill!]!
    nativeOrderFills: [NativeOrderFill!]! @derivedFrom(field: "transaction")
    swaps: [Swap!]! @derivedFrom(field: "transaction")
    lastSwap: Swap
}

type Token @entity {
    # token address
    id: ID!
    symbol: String!
    decimals: BigInt!
    rfqOrderVolume: BigInt!
    limitOrderVolume: BigInt!
    swapVolume: BigInt!
}

type Taker @entity {
    # taker address
    id: ID!
    swapCount: BigInt!
    nativeOrderFillCount: BigInt!
    swaps: [Swap!]! @derivedFrom(field: "taker")
    nativeOrderFills: [NativeOrderFill!]! @derivedFrom(field: "taker")
}

type Maker @entity {
    # maker address
    id: ID!
    nativeOrderFillCount: BigInt!
    nativeOrderFills: [NativeOrderFill!]! @derivedFrom(field: "maker")
}

type Fill @entity {
    # tx hash - source - log index
    id: ID!
    blockNumber: BigInt!
    timestamp: BigInt!
    transaction: Transaction!
    logIndex: BigInt
    source: String!
    recipient: Bytes!
    # For native order fills this is the maker.
    # For liquidity provider fills this is the provider address.
    # For bridge fills this is the source ID.
    provider: Bytes
    sender: Bytes
    inputToken: Token!
    outputToken: Token!
    inputTokenAmount: BigInt!
    outputTokenAmount: BigInt!
}

type NativeOrderFill @entity {
    # tx hash - order hash - log index
    id: ID!
    transaction: Transaction!
    timestamp: BigInt!
    blockNumber: BigInt!
    type: NativeOrderType!
    orderHash: Bytes!
    taker: Taker!
    maker: Maker!
    inputToken: Token!
    outputToken: Token!
    inputTokenAmount: BigInt!
    outputTokenAmount: BigInt!
    pool: Bytes!
    fee: BigInt!
}

type Swap @entity {
    # tx hash - tx swap #
    id: ID!
    blockNumber: BigInt!
    transaction: Transaction!
    timestamp: BigInt!
    logIndex: BigInt
    method: SwapMethod!
    fills: [Fill!]!
    inputToken: Token!
    outputToken: Token!
    inputTokenAmount: BigInt!
    outputTokenAmount: BigInt!
    taker: Taker!
    # For uniswap VIP swaps this is either 'Sushiswap' or 'UniswapV2'.
    # For LiquidityProvider VIP swaps this is the provider address.
    hint: String
}
